<!DOCTYPE html>
<html lang="es">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Bordes</title>
</head>
<body style="font-family: Verdana, sans-serif;">
<h1 style="margin-left: auto; margin-right: auto; width: 25%; color: #79ab2e; border: 2px solid black; text-align: center; border-radius: 15px;">
    <em>Carlos Amores</em>
</h1>
<p style="border: 2px solid red;">Hola</p>
<p style="border: 2px solid red; width: 50%; margin-left: auto; margin-right: auto; text-align: center;">Hola</p>
<p style="border: 4px dotted red;">Hola</p>
<p style="border: 2px dashed red;">Hola</p>
<p style="border: 5px double red;">Hola</p>
<p style="border: 10px groove; width: 50%;">Hola</p>
<p style="border: 10px ridge; width: 50%;">Hola</p>
<p style="border: 10px inset; width: 50%;">Hola</p>
<p style="border: 10px outset; width: 50%;">Hola</p>
<hr>
<p style="border: 2px solid red; width: 50%; border-radius: 0 5px 0 5px;">Hola</p>
<p style="border: 2px solid red; width: 50%; box-shadow: 6px 6px 6px black">Hola</p>
<p style="border: 2px solid red; width: 25%; text-shadow: 3px 3px 3px black">Hola</p>
</body>
</html>
