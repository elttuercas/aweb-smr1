<!DOCTYPE html>
<html lang="es">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Mi primera página web</title>
</head>
<!--
Las etiquetas <i> y <b> deberían ser reemplazadas por <strong> y <em> respectivamente.

https://www.w3.org/International/questions/qa-b-and-i-tags
https://softwareengineering.stackexchange.com/questions/255366/why-are-the-b-and-i-tags-deprecated

La etiqueta <u> no debería ser utilizada para subrayar texto, en su lugar se debe utilizar la
propiedad CSS "text-decoration".
https://developer.mozilla.org/en-US/docs/Web/HTML/Element/u
-->
<body style="background-color: #fffbc7;">
<!--
El atributo "align" está obsoleto.
https://www.w3resource.com/html/attributes/html-align-attribute.php

También es recomendable especificar una fuente genérica que cualquier buscador pueda
mostrar, como por ejemplo "sans-serif".
https://www.w3schools.com/cssref/css_websafe_fonts.asp
-->
<h1 style="text-decoration: underline; text-align: center; font-family: Consolas, sans-serif; color: #dddddd; background-color: #79ab2e">
    Este es un título
</h1>
<p style="text-align: right; font-size: 20px;">
    Esto es una prueba de uso de un párrafo. Hoy es miércoles<br> 1<sup>4</sup> de <strong>Octubre</strong> y estamos en
    clase de
    <strong>
        <mark>diseño WEB</mark>
    </strong>
</p>
<h2 style="margin-left: 10%;"><em>Este es un título</em></h2>
<p>Esto es una prueba de uso de un párrafo. Hoy es miércoles</p>
<p>1<sub>4</sub>de <strong>Octubre</strong> y estamos en clase de diseño WEB</p>
</body>
</html>
